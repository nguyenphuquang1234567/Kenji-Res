<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Dashboard</title>
  <link rel="stylesheet" href="chatbot.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dashboard themed background using site image */
    body {
      min-height: 100vh;
      margin: 0;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
        url('images/background.png') center/cover no-repeat fixed;
      overflow-x: hidden;
    }
    /* Expand and flatten the dashboard container on desktops */
    @media (min-width: 1024px) {
      .chatbot-container {
        width: 100vw;        /* cover full canvas width */
        max-width: none;     /* remove cap */
        background: transparent; /* no dark panel */
        border: none;
        box-shadow: none;
      }
      /* remove decorative overlay from chatbot.css */
      .chatbot-container::before { content: none !important; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="chatbot-container flex flex-col items-center">
    <button class="mb-6 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition" onclick="window.location.href='index.html'">Back To Chat</button>
    <div id="conversation-list" class="w-full"></div>
    <div id="messages-container" class="w-full" style="display:none;"></div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
